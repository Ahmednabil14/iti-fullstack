<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand bg-light">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="navbar-brand" href="{{ url_for('posts.home')}}">Blog</a>
            <a class="nav-link active" aria-current="page" href="{{ url_for('posts.home')}}">Home</a>  
          </div>
            <div class="navbar-nav">
              <div class="d-flex justify-content-end">
                {% if current_user.is_authenticated %}
                  <a class="nav-link" href="{{ url_for('user.logout') }}">Logout</a>
                  <a class="nav-link" href="{{url_for('user.posts', id=current_user.id)}}">{{ current_user.first_name|capitalize }} {{ current_user.last_name|capitalize }}</a>
                {% else %}
                  <a class="nav-link" href="{{ url_for('user.login') }}">Login</a>
                  <a class="nav-link" href="{{url_for('user.register')}}">Register</a>
                {% endif %}
              </div>
            </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
