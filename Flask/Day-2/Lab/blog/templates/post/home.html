{% extends './base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1>Posts</h1>
<a class="btn btn-info" href="{{url_for('create')}}">Add Post</a>
<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>description</th>
        <th>image</th>
        <th>options</th>
      </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.name }}</td>
            <td>{{ post.description }}</td>
            <td>
                <img src="/static/images/{{ post.image }}" alt="" width="50px" height="50px">
            </td>
            <td>
                <a class="btn btn-info" href="{{url_for('post_details', id=post.id)}}">Details</a>
                <a class="btn btn-info" href="{{url_for('update', id=post.id)}}">Edit</a>
                <a class="btn btn-info" href="{{url_for('delete', id=post.id)}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
